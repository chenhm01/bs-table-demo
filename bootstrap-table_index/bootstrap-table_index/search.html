<!DOCTYPE html>
<html lang="Zh-cn">
<head>
	<meta charset="UTF-8">
	<title>search</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/bootstrap-table.min.css">
	<style type="text/css">
		#toolbar input{
			float:left;max-width:32%;margin-left:1%;
		}
	</style>
</head>
<body>
	<div id="toolbar" class="btn-group">
	    <input type="text" id="goodsname" class="form-control" placeholder="搜索:商品名称">
	    <input type="text" id="price" class="form-control" placeholder="搜索:商品价格">
	    <input type="text" id="date" class="form-control" placeholder="搜索:商品效期">
	</div>
	<table id="goods"
		data-pagination="true"
       	data-show-toggle="true"
       	data-show-columns="true"
       	data-toolbar="#toolbar">
		<thead>
			<tr>
				<th data-field="state" data-checkbox="true"></th>
				<th data-sortable="true" data-field="goodsName">商品名称</th>
				<th data-sortable="true" data-field="price">价格</th>
				<th data-field="date">日期</th>
			</tr>
		</thead>
	</table>
	<!-- js -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-table.min.js"></script>
	<script src="js/bootstrap-table-zh-CN.min.js"></script>
	<!-- My js -->

					{"goodsName":"农夫山泉","price":"$86","date":"2017-11-25"},

</body>
</html>
